<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="" method="post">
        <p>
            <label for="inome">Nome: </label>
            <input 
                type="text" 
                name="nome" 
                id="inome" 
                required 
                maxlength="30"
                placeholder="Nome completo"
                autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input 
                type="number" 
                name="media" 
                id="imedia"
                min="0"
                max="10"
                step="0.5">
        </p>
        <p>
            <label for="imes">Périodo Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


</body>
</html>
