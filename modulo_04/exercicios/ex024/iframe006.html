<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Quo, aliquid iusto alias saepe dolore eius magni doloribus 
        minus culpa eos cupiditate, nesciunt ullam temporibus ex 
        vero quae ratione, explicabo ut?
    </p>

    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/X5fgtxH5cS0" 
        title="YouTube video player"
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>

    <h2>Mapas do google</h2>

    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.4089882482494!2d-51.16460848255614!3d-30.025122299999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9519779ea66d9993%3A0x9477cb21ba5c4f62!2sIguatemi%20Porto%20Alegre!5e0!3m2!1sen!2sbr!4v1672788173155!5m2!1sen!2sbr" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <h2>Mapas do Wase</h2>

    <iframe 
        src="https://embed.waze.com/iframe?zoom=16&lat=-29.769341&lon=-51.146475&ct=livemap" 
        width="600" 
        height="450" 
        allowfullscreen>
    </iframe>
</body>
</html>
