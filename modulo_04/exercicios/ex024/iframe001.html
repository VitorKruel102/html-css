<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estudos de Iframe</title>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site

    </p>
    <p>
        O repositório do Vitor
        <iframe src="https://github.com/VitorKruel102" frameborder="0" >

        </iframe>
        
        também é bem legal!
    </p>

</body>
</html>
